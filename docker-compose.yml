version: '3'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy:latest@sha256:5145492f8a974d777e7ca6ee01032c476033388495f56eea06ab770e1d1e5c62
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - api

  api:
    build: ./projects/api
    depends_on:
      - postgres
      - redis
    environment:
      # These env variables are necessary to let Nginx reverse proxy us.
      - VIRTUAL_HOST=api.margaret.com
      - VIRTUAL_PORT=8080

      # These env variables will be read from the host machine.
      - MIX_ENV

  web:
    build: ./projects/web
    environment:
      # These env variables are necessary to let Nginx reverse proxy us.
      - VIRTUAL_HOST=margaret.com
      - VIRTUAL_PORT=80

      # These env variables will be read from the host machine.
      - NODE_ENV

  ml:
    build: ./projects/ml


  postgres:
    image: postgres:10.3@sha256:4bee009f05db292e794d4c288b587be60c3a526cc3bf669100be981ef0551284
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis:
    image: redis:4.0.9@sha256:fc13b47aca9b5b53f625efe91bcd5cc44c637e80a81e5b223d5a98a6eac7ceb2
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
