version: '3'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy:latest@sha256:e869d7aea7c5d4bae95c42267d22c913c46afd2dd8113ebe2a24423926ba1fff
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - api

  api:
    build: ./projects/api
    depends_on:
      - postgres
      - redis
    environment:
      # These env variables are necessary to let Nginx reverse proxy us.
      - VIRTUAL_HOST=api.margaret.com
      - VIRTUAL_PORT=8080

      # These env variables will be read from the host machine.
      - MIX_ENV

  web:
    build: ./projects/web
    environment:
      # These env variables are necessary to let Nginx reverse proxy us.
      - VIRTUAL_HOST=margaret.com
      - VIRTUAL_PORT=80

      # These env variables will be read from the host machine.
      - NODE_ENV

  ml:
    build: ./projects/ml


  postgres:
    image: postgres:10.3@sha256:4bee009f05db292e794d4c288b587be60c3a526cc3bf669100be981ef0551284
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis:
    image: redis:4.0.10@sha256:096cff9e6024603decb2915ea3e501c63c5bb241e1b56830a52acfd488873843
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
